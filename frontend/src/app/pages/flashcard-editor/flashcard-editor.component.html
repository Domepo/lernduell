<div class="container-fluid p-4 text-light">
  <h2>Alle Flashcards</h2>
  <div class="card p-3 mb-3" *ngFor="let card of cards">
    <div class="mb-2">
      <label>Titel:</label>
      <input 
        type="text" 
        [(ngModel)]="card.title" 
        class="form-control" />
    </div>

    <div class="mb-2">
      <label>Vorderseite (front):</label>
      <textarea 
        [(ngModel)]="card.front" 
        class="form-control"
        (input)="adjustHeight($event)">
      </textarea>
    </div>

    <div class="mb-2">
      <label>RÃ¼ckseite (back):</label>
      <textarea 
        [(ngModel)]="card.back" 
        class="form-control" 
        (input)="adjustHeight($event)">
      </textarea>
    </div>

    <div class="mb-2">
      <label>Erstellt von (creator):</label>
      <input
        type="text"
        [(ngModel)]="card.creator"
        class="form-control" />
    </div>

    <div class="mb-2">
      <label>Set-Name (set_name):</label>
      <input
        type="text"
        [(ngModel)]="card.set_name"
        class="form-control" />
    </div>

    <div class="mb-2">
      <label>Timestamp:</label>
      <input
        type="text"
        [(ngModel)]="card.timestamp"
        class="form-control" />
    </div>

    <!-- Speichern-Button ruft updateCard(card) auf -->
    <button class="btn btn-primary" (click)="updateCard(card)">
      Speichern
    </button>
  </div>
</div>
