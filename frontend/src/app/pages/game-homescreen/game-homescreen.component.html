<div class="game-background">
  <div class="container text-center py-4">
    <h1 style="color: white;">Spiel</h1>

    <div class="row mt-4">
      <!-- Linke Spalte -->
      <div class="col-md-3">
        <div class="component-background-p1">
          <div class="p-3">
            <div class="card-stat">
              Noch 3/10 Karten
            </div>
          </div>
        </div>
      </div>

      <!-- Mittlere Spalte -->
      <div class="col-md-6">
        <div class="component-background">
          <div class="card p-4 d-flex flex-column justify-content-between" (click)="flipCard()" style="cursor: pointer; min-height: 300px;">
            
            <!-- Titel -->
            <div class="card-title text-start mb-2 fw-bold">
              {{ currentCard?.[3] }}
            </div>
            
            <!-- Vorder-/RÃ¼ckseite -->
            <div class="flex-grow-1 d-flex align-items-center justify-content-center">
              <h3 class="text-center">
                {{ showFront ? currentCard?.[1] : currentCard?.[2] }}
              </h3>
            </div>
            
            <!-- Hinweis -->
            <div class="text-end mt-2" style="font-size: 0.9rem; color: #ccc;">
              (Zum Umdrehen klicken)
            </div>
          </div>

          <!-- Buttons -->
          <div class="py-2 d-flex justify-content-between">
            <div class="button-container">
              <button class="btn" (click)="nextCard()">Wusste ich</button>
            </div>
            <div class="button-container">
              <button class="btn" (click)="nextCard()">Wusste ich nicht</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Rechte Spalte -->
      <div class="col-md-3">
        <app-scoreboard></app-scoreboard>
        <div class="py-3">
          <div class="button-container">
            <button class="btn">Karteikarten markieren</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
