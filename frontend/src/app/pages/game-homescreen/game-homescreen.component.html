<div class="game-background">
  <div class="container text-center py-4">
    <h1 style="color: white;">Spiel</h1>

    <div class="row mt-4">
      <!--Progress Bar-->
      <div class="progress-container mb-3">
        <div class="progress" [attr.title]="progressTooltip">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
            [ngClass]="progressClass" [style.width.%]="progressPercent">
            <span class="progress-text">
              {{ currentCardIndex }} von {{ totalCards }} gelernt ({{ progressPercent }}%)
            </span>
          </div>
        </div>
      </div>



      <!-- Linke Spalte -->
      <div class="col-md-3">
        <div class="component-background-p1">
          <div class="p-3">
            <div class="card-stat">
              Noch {{ remainingCards }}/{{ totalCards }} Karten
            </div>
            <div class="set-selection mt-3">
              <div class="set-card mb-2" [routerLink]="['/game', 'mathe']">Mathe</div>
              <div class="set-card mb-2" [routerLink]="['/game', 'chemie']">Chemie</div>
              <div class="set-card mb-2" [routerLink]="['/game', 'astronomie']">Astronomie</div>
              <div class="set-card mb-2" [routerLink]="['/game', 'germanistik']">Germanistik</div>
            </div>


          </div>
        </div>
      </div>


      <!-- Mittlere Spalte -->
      <div class="col-md-6">
        <div class="component-background">
          <div class="card p-4 d-flex flex-column justify-content-between" (click)="flipCard()"
            style="cursor: pointer; min-height: 300px;">

            <!-- Titel -->
            <div class="card-title text-start mb-2 fw-bold">
              <span *ngIf="currentCard?.marked" style="color: gold;">★</span>
              {{ currentCard?.title }}
            </div>

            <!-- Vorder-/Rückseite -->
            <div class="flex-grow-1 d-flex align-items-center justify-content-center">
              <h3 class="text-center">
                {{ showFront ? currentCard?.front : currentCard?.back }}
              </h3>
            </div>

            <!-- Hinweis -->
            <div class="text-end mt-2" style="font-size: 0.9rem; color: #ccc;">
              (Zum Umdrehen klicken)
            </div>
          </div>

          <!-- Buttons -->
          <div class="py-2 d-flex justify-content-between">
            <div class="button-container">
              <button class="btn" (click)="nextCard()" [disabled]="!currentSet || flashcards.length === 0">Wusste ich</button>
            </div>
            <div class="button-container">
              <button class="btn" (click)="nextCard()" [disabled]="!currentSet || flashcards.length === 0">Wusste ich nicht</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Rechte Spalte -->
      <div class="col-md-3">
        <app-scoreboard></app-scoreboard>
        <div class="py-3">
          <div class="button-container">
            <button class="btn"(click)="toggleMark(currentCard)">
                {{ currentCard?.marked ? 'Markierung entfernen' : 'Karteikarte markieren' }}
              </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
