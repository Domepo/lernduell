<div class="game-background">
    <div class="container text-center">
      <!-- Titel -->
      <h1 class="mb-5 p-3" style="color: white;">Anmeldung</h1>
  
      <!-- Textfelder für Name und SessionID -->
      <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-4">
            <div class="form-group">
              <label for="username" style="color: white;">Name</label>
              <input type="text" id="username" class="form-control" placeholder="Gib deinen Namen ein" />
            </div>
          </div>
          <div class="col-4">
            <div class="form-group">
              <label for="sessionid" style="color: white;">SessionID</label>
              <input type="text" id="sessionid" class="form-control" placeholder="Gib deine SessionID ein" />
            </div>
          </div>
        </div>
  
        <!-- Anmelden Button -->
        <div class="row justify-content-center mt-4">
          <div class="col-4 text-center">
            <div class="button-container">
              <button class="btn">Anmelden</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Optionaler Zusatzbereich für andere Informationen -->
      <div style="margin-top: 100px;">
        <!-- Hier kannst du andere Komponenten wie ein Scoreboard einfügen -->
      </div>
    </div>
  </div>
