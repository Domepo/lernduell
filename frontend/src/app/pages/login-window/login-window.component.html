<div class="game-background">
  <div class="container text-center">
    <!-- Titel -->
    <h1 class="mb-5 p-3" style="color: white;">Anmeldung</h1>

    <!-- Textfelder für Name und SessionID -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-4">
          <div class="form-group">
            <label for="username" style="color: white;">Name</label>
            <!-- Hier binden wir username mit ngModel -->
            <input
              type="text"
              id="username"
              class="form-control"
              placeholder="Gib deinen Namen ein"
              [(ngModel)]="username"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="form-group">
            <label for="sessionid" style="color: white;">SessionID</label>
            <!-- Hier binden wir sessionid mit ngModel -->
            <input
              type="text"
              id="sessionid"
              class="form-control"
              placeholder="Gib deine SessionID ein"
              [(ngModel)]="sessionid"
            />
          </div>
        </div>
      </div>

      <!-- Anmelden Button -->
      <div class="row justify-content-center mt-4">
        <div class="col-4 text-center">
          <div class="button-container">
            <!-- Klick ruft onLogin() auf -->
            <button class="btn" (click)="onLogin()">Anmelden</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optionaler Zusatzbereich -->
    <div style="margin-top: 100px;">
      <!-- Platz für andere Komponenten -->
    </div>
  </div>
</div>
